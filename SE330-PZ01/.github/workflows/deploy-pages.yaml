name: Deploy static content to Pages

on:
  workflow_dispatch:
    inputs:
      project:
        description: 'Select the project to deploy'
        required: true
        type: choice
        options:
          - SE330-PZ01

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}/${{ github.event.inputs.project }}

    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set project directory
        id: set_project_dir
        run: |
          echo "PROJECT_DIR=${{ github.event.inputs.project }}" >> $GITHUB_ENV
          echo "BUILD_OUTPUT_DIR=${{ github.event.inputs.project }}/dist" >> $GITHUB_ENV

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: '${{ env.PROJECT_DIR }}/pnpm-lock.yaml'

      - name: Install dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: pnpm install

      - name: Build the app
        working-directory: ${{ env.PROJECT_DIR }}
        run: pnpm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_OUTPUT_DIR }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
