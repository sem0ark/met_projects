<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Category List</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto p-4">
        <div class="navbar bg-base-300 w-full mb-8 rounded-box">
            <div class="mx-2 flex-1 px-2">Category List</div>
            <div class="hidden flex-none lg:block">
                <ul class="menu menu-horizontal">
                    <li><a href="/categories/new">Add New Category</a></li>
                    <li><a href="/products/">Back to Products</a></li>
                </ul>
            </div>
             <div class="flex-none lg:hidden">
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-outline btn-neutral rounded-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
                    </div>
                    <ul tabindex="0" class="menu dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                        <li><a href="/categories/new">Add New Category</a></li>
                        <li><a href="/products/">Back to Products</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="overflow-x-auto bg-base-100 p-6 rounded-box shadow-md">
            <table class="table table-zebra w-full">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.id}"></td>
                        <td th:text="${category.name}"></td>
                        <td th:text="${category.description}"></td>
                        <td>
                            <div class="join">
                                <a class="btn btn-sm text-white btn-warning join-item" th:href="@{/categories/edit/{id}(id=${category.id})}">Edit</a>
                                <a class="btn btn-sm text-white btn-error join-item" th:href="@{/categories/delete/{id}(id=${category.id})}">Delete</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
