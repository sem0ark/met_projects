<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-base-200 min-h-screen flex items-center justify-center p-4">

    <div class="card w-full max-w-lg bg-base-100 shadow-xl p-8 text-center">
        <div class="card-body p-0">
            <h1 class="card-title text-4xl font-bold text-error mb-4 justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-10 w-10" fill="none"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Error!
            </h1>

            <p class="text-lg text-neutral-content mb-4" th:text="${errorMessage}">An unexpected error occurred.</p>

            <div class="badge badge-error gap-2 mb-6 p-3">
                HTTP Status: <span th:text="${errorStatus}">500</span>
            </div>

            <div class="card-actions justify-center">
                <a th:href="@{/}" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-5 h-5 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125h9.75a1.125 1.125 0 0 0 1.125-1.125V9.75m-6 4.5h3.75m-3.75 3.75h3.75" />
                    </svg>
                    Go to Home Page
                </a>
            </div>
        </div>
    </div>

</body>

</html>
