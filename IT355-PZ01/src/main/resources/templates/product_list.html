<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Product List</h2>
        <a class="btn btn-primary" href="/new">Add New Product</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <!-- ${...} expressions are in fact Object-Graph Navigation Language
                                expressions executed on the map of variables contained in the context. -->

                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>

                    <td><a class="btn btn-info" th:href="@{/edit/{id}(id=${product.id})}">Edit</a></td>
                    <td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${product.id})}">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

<!--
Access to properties using the point (.). Equivalent to calling property getters. 
${person.father.name}

Access to properties can also be made by using brackets ([]) and writing
the name of the property as a variable or between single quotes.
${person['father']['name']}

If the object is a map, both dot and bracket syntax will be equivalent to
executing a call on its get(...) method.
${countriesByCode.ES}
${personsByName['Stephen Zucchini'].age}

Indexed access to arrays or collections is also performed with brackets,
writing the index without quotes.
${personsArray[0].name}

Methods can be called, even with arguments. 
${person.createCompleteName()}
${person.createCompleteNameWithSeparator('-')}
-->

</html>
