<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Add/Edit Category</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="container mx-auto p-4 max-w-lg">
        <h2 class="text-3xl font-bold mb-6 text-center">Add/Edit Category</h2>

        <form method="post" th:action="@{/categories/save}" th:object="${category}" class="bg-base-100 p-8 rounded-lg shadow-md">
            <input type="hidden" th:field="*{id}">

            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text">Name:</span>
                </label>
                <input type="text" required th:field="*{name}" placeholder="Category Name" class="input input-bordered w-full" />
            </div>

            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text">Description:</span>
                </label>
                <textarea th:field="*{description}" placeholder="Category Description" class="textarea textarea-bordered h-24 w-full"></textarea>
            </div>

            <div class="flex justify-end gap-2">
                <button type="submit" class="btn text-white btn-accent">Save</button>
                <a class="btn btn-outline btn-neutral" th:href="@{/categories/}">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
