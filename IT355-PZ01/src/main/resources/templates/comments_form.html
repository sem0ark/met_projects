<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Add/Edit Comment</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="container mx-auto p-4 max-w-lg">
        <h2 class="text-3xl font-bold mb-6 text-center">
            Add/Edit Comment for Review by
            <span th:if="${review != null}" th:text="${review.reviewerName}"></span>
        </h2>

        <form method="post" th:action="@{/comments/save}" th:object="${comment}" class="bg-base-100 p-8 rounded-lg shadow-md">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{review.id}">

            <div class="form-control mb-4">
                <label class="label">
                    <span class="label-text">Your Name:</span>
                </label>
                <input type="text" th:field="*{authorName}" placeholder="Your Name" class="input input-bordered w-full" required />
            </div>

            <div class="form-control mb-6">
                <label class="label">
                    <span class="label-text">Comment Text:</span>
                </label>
                <textarea th:field="*{commentText}" placeholder="Type your comment here..." class="textarea textarea-bordered h-32 w-full" required></textarea>
            </div>

            <div class="flex justify-end gap-2">
                <button type="submit" class="btn text-white btn-accent">Save Comment</button>
                <a class="btn btn-outline btn-neutral" th:href="@{/reviews/details/{id}(id=${comment.review.id})}">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
